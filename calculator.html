<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculator.css">
    <link rel="javascript" href="calculator.js">
</head>
<body>
    <div id="main_Section">
        <header>
                <h1>Calculator</h1>
        </header>
    </div>
    <div id="mainContainer">
        <section>
            <div id="calculator_Place">
                <section>
                    <div id="calculator">
                        <div id="calculatorTop">
                            <div id="calculatorHead">
                                <input type="input" value="someText">
                            </div>
                            <div id="buttons">
                                <div class="buttonStyle">
                                    <button>(</button>
                                    <button>)</button>
                                    <button>%</button>
                                    <button>DELETE</button>
                                </div>
                                <div class="buttonStyle">
                                    <button>7</button>
                                    <button>8</button>
                                    <button>9</button>
                                    <button id="divide">/</button>
                                </div>
                                <div class="buttonStyle">
                                    <button>4</button>
                                    <button>5</button>
                                    <button>6</button>
                                    <button id="xButton">x</button>
                                </div>
                                <div class="buttonStyle">
                                    <button>1</button>
                                    <button>2</button>
                                    <button>3</button>
                                    <button id="minus">-</button>
                                </div>
                                <div class="buttonStyle">
                                    <button>0</button>
                                    <button>.</button>
                                    <button>=</button>
                                    <button id="plus">+</button>
                                </div>
                                <div id="Other useful things">
                                    <button>**</button>
                                    <button>Round</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </section>
    </div>
    <div id="myInfo">
        <footer>
            
        </footer>
    </div>
</body>
</html>
