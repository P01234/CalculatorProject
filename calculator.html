<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculator.css">
    <link rel="javascript" href="calculator.js">
</head>
<body>
    <div id="main_Section">
        <header>
                <h1>Calculator</h1>
        </header>
    </div>
    <div id="mainContainer">
        <section>
            <div id="calculator_Place">
                <section>
                    <div id="calculator">
                        <div id="calculatorTop">
                            <div id="calculatorHead">
                                <input type="input" value="someText" id="getInput">
                            </div>
                            <div id="buttons">
                                <div class="buttonStyle">
                                    <button class="button">(</button>
                                    <button class="button">)</button>
                                    <button class="button">%</button>
                                    <button class="button">DELETE</button>
                                </div>
                                <div class="buttonStyle">
                                    <button class="button">7</button>
                                    <button class="button">8</button>
                                    <button class="button">9</button>
                                    <button class="button">/</button>
                                </div>
                                <div class="buttonStyle">
                                    <button class="button">4</button>
                                    <button class="button">5</button>
                                    <button class="button">6</button>
                                    <button id="xButton">x</button>
                                </div>
                                <div class="buttonStyle">
                                    <button id="one">1</button>
                                    <button id="two">2</button>
                                    <button id="three">3</button>
                                    <button id="minus">-</button>
                                </div>
                                <div class="buttonStyle">
                                    <button id="zero">0</button>
                                    <button id="dot">.</button>
                                    <button id="equals">=</button>
                                    <button id="plus">+</button>
                                </div>
                                <div id="Other">
                                    <button id ="squareButton">**</button>
                                    <button id="roundButton">Round</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </section>
    </div>
    <div id="myInfo">
        <footer>
            
        </footer>
    </div>
</body>
</html>
